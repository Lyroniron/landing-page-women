<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住转 专转 砖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f8f4f0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #b5835a;
        }
        .contact {
            margin-top: 20px;
        }
        .instagram-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
    <script>
        function submitForm(e) {
            e.preventDefault();
            
            const form = document.getElementById("registrationForm");
            const formData = new FormData(form);
            
            fetch("https://script.google.com/macros/s/AKfycbyycAswoLBkuIkk0a6rrfKhiXGB21GpfMnELzL0kl_sDmWZYY1jSnqVwJq3gY8Pxm8/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("驻专 砖 爪! 专  拽.");
                form.reset();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("转 注 砖转 驻专,  住 砖.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2> 住转 专转 砖 </h2>
        <p>爪专驻  转 砖 爪专 注爪 砖转! 住  砖转砖  注 转 转 注抓 住 注 转转.</p>
        <p><strong>  拽爪:</strong> 8-16 砖转转驻转</p>
        <p><strong> 专 驻注转:</strong> 砖注 爪 - 砖注转</p>
        <p>住 转  专转  爪专 住 拽!</p>
        
        <form id="registrationForm" onsubmit="submitForm(event)">
            <label for="name">砖 </label>
            <input type="text" id="name" name="name" required>

            <label for="phone">驻</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" required>

            <label for="location">拽 (驻 转专爪 砖住 转转拽?)</label>
            <input type="text" id="location" name="location" required>

            <label for="reason">  转 住?</label>
            <select id="reason" name="reason" required>
                <option value=" 砖转"> 专爪 转 转 注爪, 砖 祝  砖转</option>
                <option value="转 拽爪">  拽爪 / 专转 注 拽 驻砖转 驻注转 砖 砖 </option>
            </select>
            
            <button type="submit">砖 驻专</button>
        </form>
        
        <div class="contact">
            <p> 转转 转专砖转 <a href="https://www.instagram.com/timber.lyron?igsh=MWZjYXlycnlzNXc0Mw%3D%3D&utm_source=qr" target="_blank"><img class="instagram-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a> timber.lyron</p>
            <p> 爪专 拽砖专 - 专 </p>
        </div>
    </div>
</body>
</html>
